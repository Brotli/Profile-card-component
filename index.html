<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card-bg"></div>
      <div class="user-profile">
        <img src="./images/image-victor.jpg" alt="user-pfp" class="user-pfp">
        <div class="user"><h1>Victor Crest<span>26</span></h1>
          <span class="country">London</span>
          <ul class="stats">
            <li class="stat followers">80K <span class="follower">Followers</span></li>
            <li class="stat likes">803K <span class="like">Likes</span></li>
            <li class="stat photos">1.4k <span class="photo">Photos</span></li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
